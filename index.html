<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        :root {
            --bg-color: #05070a;
            --heart-color: #ff3860;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', 'Segoe UI', serif;
            transition: background 3s ease;
        }

        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* First Screen Styling */
        .content {
            text-align: center;
            z-index: 10;
            transition: opacity 1.5s ease;
        }

        #center-heart {
            font-size: 120px;
            color: var(--heart-color);
            cursor: pointer;
            filter: drop-shadow(0 0 30px var(--heart-color));
            animation: pulse 1.2s infinite;
            user-select: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); filter: drop-shadow(0 0 50px var(--heart-color)); }
            100% { transform: scale(1); }
        }

        h1 {
            color: white;
            opacity: 0;
            transition: opacity 2s;
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        #letter-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid white;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.5s;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        #letter-btn:hover {
            background: white;
            color: var(--heart-color);
            box-shadow: 0 0 20px white;
        }

        /* Second Screen (The Reveal) */
        #second-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #300 0%, #05070a 100%);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
            opacity: 0;
            transition: opacity 2.5s ease;
        }

        .romantic-text {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 3rem;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .sub-text {
            color: var(--heart-color);
            font-size: 1.2rem;
            margin-top: 20px;
            letter-spacing: 5px;
            opacity: 0;
            transition: opacity 3s ease;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            font-size: 14px;
            animation: fadeUp 3s forwards;
        }

        @keyframes fadeUp {
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div class="content" id="main-content">
        <div id="center-heart" onclick="expressLove()">‚ù§</div>
        <h1 id="headline">You light up my world.</h1>
        <button id="letter-btn" onclick="openLetter()">Open My Heart</button>
    </div>

    <div id="second-screen">
        <div class="romantic-text" id="typewriter"></div>
        <div class="sub-text" id="because-text">BECAUSE YOU ARE IN IT.</div>
    </div>

    <script>
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let clickCount = 0;
        let particles = [];

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        window.onresize();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 30 + 340}, 100%, 70%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        window.addEventListener('mousemove', (e) => {
            for (let i = 0; i < 2; i++) {
                particles.push(new Particle(e.x, e.y));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.1) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        const phrases = ["Incredible", "Beautiful", "Smart", "My Always", "Pure Magic"];

        function expressLove() {
            clickCount++;
            const heart = document.getElementById('center-heart');
            heart.style.transform = "scale(1.5)";
            setTimeout(() => heart.style.transform = "scale(1)", 200);

            if(clickCount < 10) {
                const lightness = clickCount * 4;
                document.body.style.backgroundColor = `rgb(${lightness + 10}, ${lightness/4}, ${lightness/4})`;
            }

            const text = document.createElement('div');
            text.className = 'floating-text';
            text.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            text.style.left = (Math.random() * 80 + 10) + "vw";
            text.style.top = (Math.random() * 80 + 10) + "vh";
            document.body.appendChild(text);

            if (clickCount === 3) document.getElementById('headline').style.opacity = "1";
            if (clickCount === 6) {
                const btn = document.getElementById('letter-btn');
                btn.style.opacity = "1";
                btn.style.animation = "pulse 1.5s infinite";
            }
        }

        function openLetter() { 
            // Fade out first screen
            document.getElementById('main-content').style.opacity = "0";
            
            setTimeout(() => {
                document.getElementById('main-content').style.display = "none";
                const secondScreen = document.getElementById('second-screen');
                secondScreen.style.display = "flex";
                
                // Trigger fade in
                setTimeout(() => {
                    secondScreen.style.opacity = "1";
                    startTypewriter();
                }, 100);
            }, 1500);
        }

        function startTypewriter() {
            const text = "I love you ü´∂ Shivani";
            const container = document.getElementById('typewriter');
            let i = 0;

            function type() {
                if (i < text.length) {
                    container.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 150);
                } else {
                    // Show the "Because you are in it" line after typing finishes
                    setTimeout(() => {
                        document.getElementById('because-text').style.opacity = "1";
                    }, 1000);
                }
            }
            type();
        }
    </script>
</body>
</html>
